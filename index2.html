<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cuerda Vibrante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f0f3f5;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            font-family: Arial, sans-serif;
        }
        
        #main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        #canvas-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 500px;
        }
        
        #controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #fourier-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .fourier-bar {
            background: var(--primary);
            width: 30px;
            margin-right: 2px;
            transition: height 0.3s;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="canvas-container"></div>
        
        <div id="controls">
            <div class="control-group">
                <button id="playPause">Play</button>
                <button id="reset">Reset</button>
            </div>
            
            <div class="control-group">
                <label>Modo:</label>
                <select id="modeSelector">
                    <option value="equilibrium">Equilibrio</option>
                    <option value="normal">Modo Normal</option>
                    <option value="custom">Personalizado</option>
                </select>
                <input type="number" id="modeNumber" min="1" value="1">
            </div>

            <div class="control-group">
                <label>Velocidad: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="timeScale" min="0.1" max="3" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>Densidad: <span id="densityValue">1.0</span></label>
                <input type="range" id="density" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <div id="fourier-panel">
            <h3>Coeficientes de Fourier</h3>
            <div id="fourier-plot" style="height: 150px; display: flex; align-items: flex-end;"></div>
        </div>
    </div>

    <script src="cuerdaclasica.js"></script>
</body>
</html>
